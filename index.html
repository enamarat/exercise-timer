<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise timer</title>
    <link href="./styles/reset.css" type="text/css" rel="stylesheet">
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
  </head>
  <body>
      <h1> Exercise Timer</h1>
      <div class="wrapper">
        <div id="program_creation_div">
          <input placeholder="Program of exercises" id="program_input" maxLength="30"/>
          <button id="program_button">Create</button>
        </div>
  
        <div id="warning_div">
            <h2 id="warning"></h2>
        </div>
  
        <div id="programs">
          <h2>Programs</h2>
        </div>
      </div>
      <audio id="start_signal" src="./sounds/dirty-siren.wav"> Your browser does not support the<code>audio</code> element.</audio>
      <audio id="stop_rest" src="./sounds/stop-rest.wav"> Your browser does not support the<code>audio</code> element.</audio>
      <audio id="mission_complete" src="./sounds/mission-complete.mp3"> Your browser does not support the<code>audio</code> element.</audio>
    <script src="./scripts.js"></script>
  </body>
</html>
